<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.course }} - Course Details</title>
    <style>
        .course-detail {
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f4f4f4;
        }
        .course-detail h1 {
            text-align: center;
        }
        .course-detail p {
            font-size: 1.2em;
        }

        .button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    text-decoration: none;
    background-color: pink;
    color: white;
    border: none;
    border-radius: 5px;
    text-align: center;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

    </style>
</head>
<body>

    <div class="course-detail">
        <h1>{{ course.course }}</h1>
        <p><strong>Course ID:</strong> {{ course.id }}</p>
        <p><strong>Description:</strong> {{ description.description }}</p>
        <p><strong>Time:</strong> {{ course.time }}</p>
        <p><strong>Day:</strong> {{ course.week_day }}</p>
        <p><strong>Instructor:</strong> {{ course.instructor }}</p>
        <p><strong>Level:</strong> {{ course.level }}</p>

        <a class="button" href="/">Back to Courses List</a>
    </div>

</body>
</html>
